<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket de Fête Foraine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <div class="game-info">
            <div class="info-box">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-box">
                <span class="label">Temps:</span>
                <span id="timer" class="value">60</span>
            </div>
            <div class="info-box">
                <span class="label">Ballons:</span>
                <span id="balls-left" class="value">∞</span>
            </div>
        </div>

        <div id="game-canvas">
            <canvas id="canvas"></canvas>
            
            <div id="start-screen" class="overlay">
                <h2>Prêt à jouer ?</h2>
                <p>Cliquez et maintenez pour viser, relâchez pour tirer !</p>
                <button id="start-btn" class="btn">Commencer la partie</button>
            </div>
            
            <div id="game-over-screen" class="overlay hidden">
                <h2>Partie terminée !</h2>
                <p>Score final: <span id="final-score">0</span> points</p>
                <button id="restart-btn" class="btn">Rejouer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
